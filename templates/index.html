<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Salary Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  *{
    margin: 0%;
    padding: 0%;
  }


</style>
<body style="background-color: rgb(213, 0, 255);">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 40%; font-weight: bolder;font-size: xx-large;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employee Salary Prediction</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 2%;">
        <div class="form_input" style="border: 2px rgba(0, 0, 0, 0.322);background-color: rgba(0, 0, 0, 0.322);">
          <div class="container">
            <div class="container">
            <form class="container" style=" padding-top: 5%; padding-bottom: 3%;" action="/submit" method="post" enctype="multipart/form-data">
              <div class="row g-3">
                <div class="col">
                  <input type="number" class="form-control" placeholder="age" aria-label="age" name="age">
                </div>
                <div class="col">
                  <select class="form-select" aria-label="Workclass" name="workclass">
                    <option value="select from here">Workclass</option>
                    <option value="State-gov">State-gov</option>
                    <option value="Self-emp-not-inc">Self-emp-not-inc</option>
                    <option value="Private">Private</option>
                    <option value="Federal-gov">Federal-gov</option>
                    <option value="Local-gov">Local-gov</option>
                    <option value="other">other</option>
                    <option value="Self-emp-inc">Self-emp-inc</option>
                    <option value="Without-pay">Without-pay</option>
                    <option value="Never-worked">Never-worked</option>
                </select>
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                  <input type="number" class="form-control" placeholder="fnlwgt" aria-label="fnlwgt" name="fnlwgt">
                </div>
                <div class="col">
                  <select class="form-select" aria-label="Education" name="education">
                    <option value="select from here">Education</option>
                    <option value="Bachelors">Bachelors</option>
                    <option value="HS-grad">HS-grad</option>
                    <option value="11th">11th</option>
                    <option value="Masters">Masters</option>
                    <option value="9th">9th</option>
                    <option value="Some-college">Some-college</option>
                    <option value="Assoc-acdm">Assoc-acdm</option>
                    <option value="Assoc-voc">Assoc-voc</option>
                    <option value="7th-8th">7th-8th</option>
                    <option value="Doctorate">Doctorate</option>
                    <option value="Prof-school">Prof-school</option>
                    <option value="5th-6th">5th-6th</option>
                    <option value="10th">10th</option>
                    <option value="1st-4th">1st-4th</option>
                    <option value="Preschool">Preschool</option>
                    <option value="12th">12th</option>
                </select>
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                  <input type="number" class="form-control" placeholder="Education-num" aria-label="education-num" name="education-num">
                </div>
                <div class="col">
                  <select class="form-select" aria-label="Marital-status" name="marital-status">
                    <option value="select from here">Marital Status</option>
                    <option value="Never-married">Never-married</option>
                    <option value="Married-civ-spouse">Married-civ-spouse</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Married-spouse-absent">Married-spouse-absent</option>
                    <option value="Separated">Separated</option>
                    <option value="Married-AF-spouse">Married-AF-spouse</option>
                    <option value="Widowed">Widowed</option>
                </select>          
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                  <select class="form-select" aria-label="occupation" name="occupation">
                    <option value="select from here">occupation</option>
                    <option value="Adm-clerical">Adm-clerical</option>
                    <option value="Exec-managerial">Exec-managerial</option>
                    <option value="Handlers-cleaners">Handlers-cleaners</option>
                    <option value="Prof-specialty">Prof-specialty</option>
                    <option value="Other-service">Other-service</option>
                    <option value="Sales">Sales</option>
                    <option value="Craft-repair">Craft-repair</option>
                    <option value="Transport-moving">Transport-moving</option>
                    <option value="Farming-fishing">Farming-fishing</option>
                    <option value="Machine-op-inspct">Machine-op-inspct</option>
                    <option value="Tech-support">Tech-support</option>
                    <option value="other">other</option>
                    <option value="Protective-serv">Protective-serv</option>
                    <option value="Armed-Forces">Armed-Forces</option>
                    <option value="Priv-house-serv">Priv-house-serv</option>
                </select>
                 
                </div>
                <div class="col">
                  <select class="form-select" aria-label="relationship" name="relationship">
                    <option value="select from here">Relationship</option>
                    <option value="Not-in-family">Not-in-family</option>
                    <option value="Husband">Husband</option>
                    <option value="Wife">Wife</option>
                    <option value="Own-child">Own-child</option>
                    <option value="Unmarried">Unmarried</option>
                    <option value="Other-relative">Other-relative</option>
                </select>   
                
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                  <select class="form-select" aria-label="Race" name="race">
                    <option value="select from here">Race</option>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
                    <option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
                    <option value="Other">Other</option>
                </select>
            
                </div>
                <div class="col">
                  <select class="form-select" aria-label="Sex" name="sex">
                    <option value="select from here">Sex</option>
                    <option selected>Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    
                  </select>
                 
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                  <input type="number" class="form-control" placeholder="capital-gain" aria-label="capital-gain" name="capital-gain">
                 
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="capital-loss" aria-label="capital-loss" name="capital-loss">
                  
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                  <input type="number" class="form-control" placeholder="hours-per-week" aria-label="hours-per-week" name="hours-per-week">
                
                </div>
                <div class="col">
                  <select class="form-select" aria-label="Country" name="country">
                    <option value="select from here">Country</option>
                    <option value="United-States">United-States</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Jamaica">Jamaica</option>
                    <option value="India">India</option>
                    <option value="other">other</option>
                    <option value="Mexico">Mexico</option>
                    <option value="South">South</option>
                    <option value="Puerto-Rico">Puerto-Rico</option>
                    <option value="Honduras">Honduras</option>
                    <option value="England">England</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                    <option value="Iran">Iran</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Italy">Italy</option>
                    <option value="Poland">Poland</option>
                    <option value="Columbia">Columbia</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Laos">Laos</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="Haiti">Haiti</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Dominican-Republic">Dominican-Republic</option>
                    <option value="El-Salvador">El-Salvador</option>
                    <option value="France">France</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                    <option value="Yugoslavia">Yugoslavia</option>
                    <option value="Peru">Peru</option>
                    <option value="Outlying-US(Guam-USVI-etc)">Outlying-US(Guam-USVI-etc)</option>
                    <option value="Scotland">Scotland</option>
                    <option value="Trinadad&Tobago">Trinadad&Tobago</option>
                    <option value="Greece">Greece</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Hong">Hong</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Holand-Netherlands">Holand-Netherlands</option>
                </select>
                
                </div>
              </div>

              <button class="button btn btn-primary" style="margin-left: 42%; margin-top: 3%;" type="submit">GET PREDICTION</button>
            </form>
            </div>

            {% if prediction %}
            <div class="container" style="color: #ffff; text-align: center;">
              <h1>Your expected salary range will be {{prediction}}</h1>
            </div>
            {%endif%}
            </div>
        </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
